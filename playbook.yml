---

- name: Set up the mac of awesome

  hosts: all

  roles:
    - { role: containers_d, tags: [ 'containers_d' ] }
    - bash_profile
    - homebrew
    - homebrew_cask
    - languages

  tasks:

    - name: Add some extra goodness to bash_profile
      blockinfile:
        path: "{{ ansible_env.HOME }}/.bash_profile"
        block: "{{ lookup('file', 'files/bash_profile') }}"

