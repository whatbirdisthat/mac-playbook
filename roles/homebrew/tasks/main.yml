---
- name: Install libraries with homebrew
  homebrew: name={{ item }} state=present
  with_items:
    - awscli
    - bmon
    - colordiff
    - coreutils
    - direnv
    - docker-completion
    - docker-compose-completion
    - dos2unix
    - git
    - httpie
    - jq
    - kubectl
    - lynx
    - mas
    - neofetch
    - pandoc
    - pass
    - ranger
    - shellcheck
    - tmux
    - tree
    - watch
    - wget
    - youtube-dl
